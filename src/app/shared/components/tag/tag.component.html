<button
  #elementTag
  class="c-tag"
  [class.has-selected]="this.isSelected"
  [class]="this.styles">
  <svg-icon
    [src]="this.tag.pathIcon"
    [class]="'c-tag__icon o-icon-size-sm'"
    [applyClass]="true"></svg-icon>
  <span class="c-tag__text o-font-f2-small"> {{ this.tag.description }} </span>
</button>
