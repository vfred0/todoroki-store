<div class="c-card">
  <img [src]="image" class="c-card__image" />
  <app-tag [tag]="this.likes" [styles]="'c-tag--likes'" class="c-card__likes">
  </app-tag>
  <div class="c-card__wrapper-texts">
    <span class="o-font-f2-normal c-card__title">
      {{ productName }}
    </span>
    <span class="o-font-f2-normal c-card__price"> ${{ price }} </span>
  </div>
</div>
