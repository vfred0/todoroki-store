<section class="c-categories">
  <span class="c-categories__title">Categor√≠as</span>
  <div class="c-categories__filters">
    <div class="c-categories__filter">
      <span class="c-categories__filters-title">Anime</span>
      <app-select
        [options]="this.typesAnimes"
        (selectChange)="this.updateProductsByAnime($event)"></app-select>
    </div>
    <div class="c-categories__filter">
      <span class="c-categories__filters-title">Tipo</span>
      <app-select
        [options]="this.typesClotings"
        (selectChange)="this.updateProductsByCloth($event)"></app-select>
    </div>
    <div class="c-categories__filter">
      <span class="c-categories__filters-title">Color</span>
      <app-select-color
        (colorSelected)="this.updateProductsByColor($event)"></app-select-color>
    </div>
    <div class="c-categories__filter">
      <span class="c-categories__filters-title">Talla</span>
      <app-select-size
        [sizes]="this.sizes"
        (sizeSelected)="this.updateProductsBySize($event)"></app-select-size>
    </div>
  </div>
  <div class="c-cards">
    <ng-template *ngIf="this.existsProductsFiltered()">
      <span class="c-cards__title o-font-f1-main"
        >Se han obtenido {{ this.getProductsFiltered().length }} resultados.
      </span>
    </ng-template>
    <div class="c-cards__container">
      <ng-container *ngFor="let productFiltered of this.getProductsFiltered()">
        <app-product-card></app-product-card>
      </ng-container>
    </div>
  </div>
</section>
